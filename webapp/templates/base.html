<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GUISpector{% endblock %}</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/patch-check-fill.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f4f6fb !important;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border-radius: 0 0 18px 18px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 1060;
        }
        .navbar-brand {
            font-weight: 800;
            letter-spacing: 0.5px;
            font-size: 1.35rem;
        }
        .footer {
            background: #f8f9fa;
            border-top: 1px solid #e0e3ea;
            color: #6c757d;
            font-size: 1.05rem;
            padding: 1.2rem 0 0.7rem 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
            flex-shrink: 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            z-index: 1050;
        }
        .footer .footer-left {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 700;
        }
        .footer .footer-logo {
            font-size: 1.3rem;
            color: #1976d2;
        }
        .footer .footer-gui {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .footer .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 1 auto;
        }
        .footer .footer-links a {
            color: #6c757d;
            margin: 0 1.2rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer .footer-links a:hover {
            color: #1976d2;
        }
        .footer .footer-core {
            font-weight: bold;
            margin-left: auto;
            text-decoration: none !important;
            color: #222;
        }
        .footer .footer-core:hover {
            color: #1976d2;
            text-decoration: none;
        }
        .navbar .navbar-nav .nav-link:hover,
        .navbar .navbar-nav .nav-link:focus {
            color: #1976d2 !important;
        }
        @media (max-width: 991.98px) {
            .footer .footer-links {
                flex-direction: column;
                gap: 0.5rem;
            }
            .footer .footer-core {
                margin-left: 0;
                margin-top: 0.5rem;
            }
            .footer .footer-left {
                margin-bottom: 0.5rem;
            }
        }
        .container.main-content {
            flex: 1 0 auto;
            padding-bottom: 80px; /* Prevent content from being hidden behind the fixed footer */
            padding-top: 80px;   /* Prevent content from being hidden behind the fixed navbar */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white py-2">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span class="footer-logo me-2"><i class="bi bi-patch-check-fill"></i></span>
            <span class="fw-bold">GUISpector</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1" href="/">
                        <i class="bi bi-columns-gap"></i> Setups
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1" href="/settings/">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main-content">
    {% block content %}{% endblock %}
</div>
<footer class="footer mt-auto">
    <div class="container d-flex flex-row align-items-center justify-content-between">
        <div class="footer-left">
            <span class="footer-logo"><i class="bi bi-patch-check-fill"></i></span>
            <span class="footer-gui">GUISpector</span>
        </div>
        <div class="footer-links">
            <a href="/"><i class="bi bi-columns-gap"></i> Setups</a>
            <a href="/settings/"><i class="bi bi-gear"></i> Settings</a>
        </div>
        <a href="https://bartelt-lab.github.io/" target="_blank" rel="noopener" class="footer-core" title="CORE">CORE</a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
